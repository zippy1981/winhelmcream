apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
{{- range .Values.wordpressSites }}
    - host: {{ .host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wordpress-{{ .name }}
                port:
                  number: 80
{{- end }}
  tls:
    - hosts:
{{- range .Values.wordpressSites }}
        - {{ .host }}
{{- end }}
      secretName: wordpress-tls
